<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Payment Created</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
      }
      .header {
        color: #4caf50;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Hello {{ name }},</h2>
      <p>
        Your payment of <strong>{{ amount }}</strong> has been created
        successfully.
      </p>
      <p>Status: <strong>{{ status }}</strong></p>
      <p>Thank you for your trust!</p>
      <div class="footer">This is an automated message. Do not reply.</div>
    </div>
  </body>
</html>
