<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Created</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
        padding: 30px;
      }
      .email-container {
        background: #ffffff;
        padding: 20px 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
      }
      .highlight {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h2>Hello {{ name }},</h2>
      <p>
        Your invoice <strong>"{{ invoice_title }}"</strong> has been created.
      </p>
      <p>
        Status: <strong class="highlight">{{ status }}</strong>
      </p>
      <p>
        Please make the payment by <strong>{{ due_date }}</strong>.
      </p>
      <br />
      <p>Best regards,<br /><strong>Your Company Team</strong></p>
    </div>
  </body>
</html>
